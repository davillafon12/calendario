<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/_LAYOUT}">
    <body>

        <div layout:fragment="content">
            <style>
                table td, table th{
                    border: 1px solid #ebebeb;
                }
                td.no-labora{
                    background: #00b919;
                }
                table th{
                    padding-left: 5px;
                    padding-right: 5px;
                }
                .th-medium{
                    min-width: 90px;
                }
                .th-large{
                    min-width: 350px;
                }
            </style>
            <div class="row">
                <div class="col-xs-6">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Inicio</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Subir Archivo</h6>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="numero">Archivo:</label>
                                <input type="file" class="form-control" id="file" name="file" />
                                <input type="button" style="margin-top: 15px;" class="form-control btn btn-primary" value="Subir" id="but_upload">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Turno Actual</h6>
                        </div>
                        <div class="card-body">
                            <table id="tabla_empleados_actual">
                                <thead>
                                    <th class="th-medium"># Empleado</th>
                                    <th class="th-large">Nombre</th>
                                    <th class="th-medium">Lunes</th>
                                    <th class="th-medium">Martes</th>
                                    <th class="th-medium">Miércoles</th>
                                    <th class="th-medium">Jueves</th>
                                    <th class="th-medium">Viernes</th>
                                    <th class="th-medium">Sábado</th>
                                    <th class="th-medium">Domingo</th>
                                    <th class="th-large">Almuerzo</th>
                                    <th class="th-large">Receso</th>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Siguiente Turno</h6>
                        </div>
                        <div class="card-body">
                            <table id="tabla_empleados">
                                <thead>
                                    <th class="th-medium"># Empleado</th>
                                    <th class="th-large">Nombre</th>
                                    <th class="th-medium">Lunes</th>
                                    <th class="th-medium">Martes</th>
                                    <th class="th-medium">Miércoles</th>
                                    <th class="th-medium">Jueves</th>
                                    <th class="th-medium">Viernes</th>
                                    <th class="th-medium">Sábado</th>
                                    <th class="th-medium">Domingo</th>
                                    <th class="th-large">Almuerzo</th>
                                    <th class="th-large">Receso</th>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Totales</h6>
                        </div>
                        <div class="card-body">
                            <table id="tabla_roles_totales">
                                <thead>
                                    <th class="th-medium">Rol</th>
                                    <th class="th-medium">Lunes</th>
                                    <th class="th-medium">Martes</th>
                                    <th class="th-medium">Miércoles</th>
                                    <th class="th-medium">Jueves</th>
                                    <th class="th-medium">Viernes</th>
                                    <th class="th-medium">Sábado</th>
                                    <th class="th-medium">Domingo</th>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" th:src="@{js/inicio-tools.js}"></script>
    </body>
</html>
